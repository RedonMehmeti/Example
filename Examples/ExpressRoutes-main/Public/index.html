<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navbar Example</title>
  <style>
    .navbar {
      background-color: #333;
      overflow: hidden;
    }

    .navbar a {
      float: left;
      display: block;
      color: white;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }

    .navbar a:hover {
      background-color: #ddd;
      color: black;
    }

    .content {
      padding: 20px;
    }
  </style>
  <script>
    function fetchContent(route) {
      // Fetch the content from the backend
      fetch(`http://localhost:3000/${route}`)
        .then(function(response) {
          return response.text(); // Get the response text
        })
        .then(function(data) {
          document.getElementById('content').innerText = data; // Display the content
        })
        .catch(function() {
          document.getElementById('content').innerText = 'Error fetching data!'; // Handle errors
        });
    }
  </script>
</head>
<body>
  <!-- Navbar -->
  <div class="navbar">
    <a href="#" onclick="fetchContent('home')">Home</a>
    <a href="#" onclick="fetchContent('about')">About</a>
    <a href="#" onclick="fetchContent('contact')">Contact</a>
    <a href="#" onclick="fetchContent('profile')">Profile</a>
  </div>

  <!-- Section to display content -->
  <div class="content" id="content">
    Click on a navbar item to load content.
  </div>
</body>
</html>
